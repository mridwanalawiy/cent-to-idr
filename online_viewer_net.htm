<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konverter Cent (USD) ke Rupiah (IDR)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px 12px; font-size: 16px; margin-top: 6px; border: 1px solid #ccc; border-radius: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .result { margin-top: 16px; padding: 14px; background: #f7f7f7; border-radius: 12px; }
    button { margin-top: 14px; padding: 10px 12px; border: 0; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .muted { color: #666; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Konverter Cent (USD) → Rupiah (IDR)</h1>

  <div class="card">
    <div class="row">
      <div>
        <label for="cents">Jumlah (cent)</label>
        <input id="cents" type="number" inputmode="decimal" placeholder="misal: 250" min="0" step="1" />
      </div>
      <div>
        <label for="rate">Kurs USD → IDR</label>
        <input id="rate" type="number" inputmode="decimal" placeholder="misal: 16800" min="0" step="0.01" value="16800" />
      </div>
    </div>

    <button id="convertBtn">Konversi</button>

    <div class="result" id="result">
      Masukkan cent dan kurs, lalu klik Konversi.
    </div>

    <div class="muted">
      Rumus: <b>IDR = (cent ÷ 100) × kurs</b>
    </div>
  </div>

  <script>
    const centsEl = document.getElementById("cents");
    const rateEl = document.getElementById("rate");
    const resultEl = document.getElementById("result");
    const btn = document.getElementById("convertBtn");

    function formatIDR(n) {
      return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(n);
    }

    function convert() {
      const cents = Number(centsEl.value);
      const rate = Number(rateEl.value);

      if (!Number.isFinite(cents) || cents < 0) {
        resultEl.textContent = "Cent tidak valid.";
        return;
      }
      if (!Number.isFinite(rate) || rate <= 0) {
        resultEl.textContent = "Kurs tidak valid.";
        return;
      }

      const usd = cents / 100;
      const idr = usd * rate;

      resultEl.innerHTML = `
        <div><b>${cents.toLocaleString("id-ID")} cent</b> = <b>${usd.toFixed(2)} USD</b></div>
        <div style="margin-top:8px;font-size:18px;"><b>${formatIDR(idr)}</b></div>
      `;
    }

    btn.addEventListener("click", convert);
    centsEl.addEventListener("input", () => centsEl.value !== "" && convert());
    rateEl.addEventListener("input", () => rateEl.value !== "" && centsEl.value !== "" && convert());
  </script>
</body>
</html>
