<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konverter Cent ke Rupiah</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .hasil {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Konverter Cent (USD) → Rupiah (IDR)</h1>

    <input type="number" id="cent" placeholder="Masukkan cent (contoh: 250)">

    <input type="number" id="kurs" value="16800" placeholder="Kurs USD ke IDR">

    <button onclick="convert()">Konversi</button>

    <div class="hasil" id="output">Hasil akan muncul di sini</div>

    <div class="note">
      Rumus: (cent ÷ 100) × kurs
    </div>
  </div>

  <script>
    function convert() {
      let cent = document.getElementById("cent").value;
      let kurs = document.getElementById("kurs").value;

      if (cent === "" || kurs === "") {
        document.getElementById("output").innerHTML = "Isi semua kolom dulu!";
        return;
      }

      let usd = cent / 100;
      let rupiah = usd * kurs;

      document.getElementById("output").innerHTML =
        "Rp " + rupiah.toLocaleString("id-ID");
    }
  </script>

</body>
</html>
